@(list: List[(Int,String,Option[Int])])

@main("Screenings") {
<div class="_0">title</div>
<div class="_1">year</div>
<div class="_2">month</div>
<div class="_3">day</div>
<div class="_4">hour</div>
<div class="_5">
    <a href="">minute (screening hyperlink)</a>
</div>

@list.map{ a =>
    <div class="_@a._1">
        @if(a._3.isDefined){
            <a href="/reserveScreening/@a._3.get">@a._2</a>
        } else {
            @a._2
        }
    </div>

}

}
